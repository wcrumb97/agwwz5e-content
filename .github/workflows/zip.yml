name: Zip Files

on:
  release:
    type: [published]

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: vimtor/action-zip@v1
        with:
          files: packs/ module.json
          dest: agwwz-content-module.zip
         
      - uses: actions/upload-artifact@v3
        with:
         name: my-artifact
         path: ${{ github.workspace }}/result.zip
